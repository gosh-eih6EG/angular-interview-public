<h1 class="text-4xl font-bold pb-4">Books Collection</h1>

<app-form (enter)="onSearch($event)"></app-form>

<div class="flex flex-row gap-4">
  <div class="flex flex-col flex-1">
    <h2 class="text-xl font-semibold pb-2">Books</h2>
    <!-- TODO: add loader when books are being retrieved from API -->
    <p *ngIf="isLoading$ | async; else booksList">Loading...</p>
    <ng-template #booksList>
      <app-book-list class="book-list" [books]="(books$ | async)!" (add)="onAdd($event)"></app-book-list>
    </ng-template>
  </div>

  <div class="flex flex-col flex-1">
    <h2 class="text-xl font-semibold pb-2">My Collection</h2>
    <app-book-collection
      class="book-collection"
      [books]="(bookCollection$ | async)!"
      (remove)="onRemove($event)"></app-book-collection>
  </div>
</div>
